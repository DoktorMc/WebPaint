<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./src/styles/main.css" />
  <title>WEB Paint</title>
</head>

<body>
  <div class="paint_navbar">

    <div class="paint_navbar-logo">
      <span class="paint_navbar-logo-first_word">
        WEB
      </span>
      <span class="paint_navbar-logo-second_word">paint</span>
    </div>

    <div class="paint_navbar-tools">
      <div class="paint_navbar-tools-container hover-line">
        <a class="paint_navbar-tools_colors">
          <i class="fas fa-palette"></i><span>Colors</span>
        </a>
        <div class="drop-list">
          <div class="colors-list" id = "colors-items">
            <div class="color" style="background-color: #000000;" data-color = "#000000" ><i class="fas fa-eye-dropper fa-0.5px"></i></div>
            <div class="color" style="background-color: #fbff00;" data-color = "#fbff00"></div>
            <div class="color" style="background-color: #00ff00;" data-color = "#00ff00"></div>
            <div class="color" style="background-color: #0485ff;" data-color = "#0485ff"></div>
            <div class="color" style="background-color: #ff0000;" data-color = "#ff0000"></div>
            <div class="color" style="background-color: #c59101;" data-color = "#c59101"></div>
          </div>
        </div>
      </div>

      <div class="paint_navbar-tools-container hover-line">
        <a class="paint_navbar-tools_brush">
          <i class="fas fa-paint-brush"></i><span>Brush</span>
        </a>
        <div class="drop-list">
          <div class="item-list brush-list" id = "brush-items">
            <div class="brush" data-brush = "2">2px <span style="height: 2px;"></span></div>
            <div class="brush" data-brush = "5">5px <span style="height: 5px;"></span></div>
            <div class="brush" data-brush = "10">10px <span style="height: 10px;"></span></div>
            <div class="brush" data-brush = "15" >15px <span style="height: 15px;"></span></div>
            <div class="brush" data-brush = "20">20px <span style="height: 20px;"></span></div>
          </div>
        </div>
      </div>

      <div class="paint_navbar-tools-container hover-line">
        <a class="paint_navbar-tools_eraser">
          <i class="fas fa-eraser"></i><span>Eraser</span>
        </a>
        <div class="drop-list">
          <div class="item-list eraser-list" id = "eraser-items">
            <div class="eraser" data-erase = "2">2px <span style="height: 2px;"></span></div>
            <div class="eraser" data-erase = "5">5px <span style="height: 5px;"></span></div>
            <div class="eraser" data-erase = "10">10px <span style="height: 10px;"></span></div>
            <div class="eraser" data-erase = "15">15px <span style="height: 15px;"></span></div>
            <div class="eraser" data-erase = "20">20px <span style="height: 20px;"></span></div>
          </div>
        </div>
      </div>

    </div>
    <div class="paint_navbar-cntrl-btn">
      <a class="paint_navbar-reset hover-line" id="btn_reset"><i class="fas fa-trash-alt"></i><span> Reset</span></a>
      <a class="paint_navbar-replay hover-line" id="btn_replay"><i class="fas fa-video"></i><span>Replay</span></a>
    </div>


  </div>
  <div class="paint_palitra" id="pal"><canvas id="can1"></canvas></div>

  <script src="./src/main.js"></script>
  <script src="https://kit.fontawesome.com/daeade56f2.js" crossorigin="anonymous"></script>
</body>

</html>
